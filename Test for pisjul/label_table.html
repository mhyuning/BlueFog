<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>BlueFog</title>
</head>

<body>
  <div id="app"> 
      <label>Legs: <input v-model="legCount" type="range"></label><br>
      <label>Tops: <input @input ="update" :value="tableCount"></label><br>
      <output>
      	We are going to build {{legCount}} legs 
      	and assembly {{tableCount}} tables 
      </output>
  </div>
</body>

  <script>
    new Vue({
    	el:'#app',
    	data: { legCount: 0 },
    	methods: {update (e) {this.tableCount = e.target.value}},
    	computed: { tableCount: {
    		get () { return this.legCount / 4 }, 
    		set (newValue){ this.legCount=newValue*4 }
    		}}

    	})
  </script>
</html>
