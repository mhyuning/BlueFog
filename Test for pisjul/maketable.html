<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>BlueFog</title>
</head>

<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Electricity</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dam in damsByElectricity">
          <td>{{dam.name}}</td>
          <td>{{dam.country}}</td>
          <td>{{dam.electricity}} MegaWatts </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script>
  new Vue ({
    el: '#app',
    data: { 
      dams: [
        {name: 'Nurek Dam', country:'Tajikistan', electricity: 3200},
        {name: 'Three Gorges Dam', country:'China', electricity: 22500},
        {name: 'Tarbela Dam', country:'Pakistan', electricity: 3500},
        {name: 'Guri Dam', country:'Korea', electricity: 10200}
           ]
        },
    computed: {
    damsByElectricity () {
      return this.dams.sort((d1, d2) => d2.electricity - d1.electricity);
        }
      }
    })

</script>
</html>
