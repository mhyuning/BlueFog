<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
  <title>BlueFog</title>
</head>

<body>
  <div id="app"> 
      <input type="text" v-model="name"/>
      <input type="text" id ="surname" value="Snow"/>
      <button @Click="SaveSurname">SaveSurname</button>
      <output>{{computedFullName}}</output>
  </div>
</body>

  <script>
    let surname = 'Snow'
    new Vue({
    	el:'#app',
    	data: { name: 'Jhon' },
      computed: {computedFullName (){
        return this.name + '' + surname }},
      methods: {SaveSurname () {surname = this.$el.querySelector('#surname').value}}
    	})
  </script>
</html>
