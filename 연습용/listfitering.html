<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>BlueFog</title>
</head>

<body>
  <div id="app"> 
   
  <input v-model="term">

  <h3>List of expensive experiments</h3>
  <ul>
    <li v-for="exp in experiments"> {{exp.name}} ({{exp.cost}}m €) </li>
  </ul>
  
  <h3>List of nonPhysics</h3>
  <ul>
    <li v-for="exp in nonPhysics"> {{exp.name}} ({{exp.cost}}m €) </li>
  </ul>

  <h3>List of filtered expensive experiments</h3>
  <ul>
    <li v-for="exp in allExceptTerm"> {{exp.name}} ({{exp.cost}}m €) </li>
  </ul>
  

  

  </div>
</body>



  <script>
    new Vue({
    	el:'#app',
    	data: {
            experiments: [
              {name: 'RHIC Ion Collider', cost: 650, field: 'Physics'},
              {name: 'Neptune Undersea Observatory', cost: 100, field: 'Biology'},
              {name: 'Violinist in the Metro', cost:3, field: 'Psychology'},
              {name: 'Large Hadron Collider', cost: 7700, field: 'Physics'},
              {name: 'DIY Particle Detector', cost: 0, field: 'Physics'}
             ],
             term:''},
    	computed: {
                   allExceptTerm () { return this.experiments .filter(exp => exp.field.indexOf(this.term) === -1)},
                
                  nonPhysics () { return this.experiments.filter(exp => exp.field !== 'Physics')}
                }
    	})
  </script>
</html>
